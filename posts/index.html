<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <script src="/js/posts.js" type="module"></script>
        <script src="/js/users.js" type="module"></script>
    </head>
    <body>
        <div id="main">
            <div class="nav top" id="navbar">
                <h2 id="links"><a href="/">Home</a></h3>
            </div>
            
            <main id="posts"></main>
        </div>
        <script type="module">
            import { loadAllPosts, loadPost } from "/js/posts.js"

            const params = new URL(location.href).searchParams
            const view = params.get("view")
            const deletepost = params.get("delete")

            if(view) {
                loadPost(view.replace(/%20/gm, ' '))
            } else {
                document.onload = loadAllPosts()
            }
        </script>
        <script type="module" src="/js/index.js"></script>
    </body>
</html>
