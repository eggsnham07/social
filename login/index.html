<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            body {
                text-align: center;
            }
        </style>

        <script type="module" src="/js/users.js"></script>
    </head>
    <body>
        <h1 id="header1"></h1>
        <form id="login">
            <input class="formInput" type="email" placeholder="you@domain.com" id="email" required><br><br>
            <input class="formInput" type="password" placeholder="SuperSecretPassword" id="password" required><br><br>
            <input class="formInput" type="submit" value="Login!">
        </form>
        <br><br><br>
        <h3>Don't have an account? <a href="/signup/">Create one!</a></h3>

        <script type="module">
            
            document.getElementById("login").addEventListener("submit", (e) => {
                e.preventDefault()
                signInUser(
                    document.getElementById("email").value,
                    document.getElementById("password").value
                ).then(res => {
                    document.getElementById("header1").innerText = res
                    setTimeout(function() {
                        location.href = "/"
                    }, 1000)
                }).catch(err => {
                    document.getElementById("header1").innerText = err.split("/")[1].split(")")[0].replace(/-/gm, " ")
                })
            })
        </script>
    </body>
</html>
