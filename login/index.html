<!DOCTYPE html>
<html>
    <head>
        <!--MetaData-->

        <!--CSS-->
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            .formInput {
                height: 26px;
                font-size: 22px;
            }

            .formInput[type=submit] {
                height: 26px;
                font-size: 18px;
            }

            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="top nav">
            <h4 id="links">
                <a href="/">Home</a>
            </h4>
        </div>
        <div id="main">
            <h1 id="header1"></h1>
            <form id="login">
                <input class="formInput" type="email" placeholder="you@domain.com" id="email" required><br><br>
                <input class="formInput" type="password" placeholder="SuperSecretPassword" id="password" required><br><br>
                <input class="formInput" type="submit" value="Login!">
            </form>
            <br><br><br>
            <h3>Don't have an account? <a href="/signup/">Create one!</a></h3>
        </div>
        
        <script type="module" src="/js/users.js"></script>
        <script type="module">
            import { getCurrentUser } from "/js/users.js"

            document.getElementById("login").addEventListener("submit", (e) => {
                e.preventDefault()
                signInUser(
                    document.getElementById("email").value,
                    document.getElementById("password").value
                ).then(res => {
                    document.getElementById("header1").innerText = res
                    setTimeout(function() {
                        location.href = "/"
                    }, 1000)
                }).catch(err => {
                    document.getElementById("header1").innerText = err.split("/")[1].split(")")[0].replace(/-/gm, " ")
                })
            })

            getCurrentUser().then(user => {
                document.getElementById("links").innerHTML += `<span class="blank">--</span><a href="javascript:signOutUser()">Logout</a><a style="float:right;margin-right: 20px;" href="">Create post</a>`
            }).catch(err => {
                console.log("Not logged in!")
                document.getElementById("links").innerHTML += `<span class="blank">--</span><a href="/login">Login</a>`
            })
        </script>
    </body>
</html>
