<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            .card {
                font-family: Arial, Helvetica, sans-serif;
                border: 3px solid #333;
                border-radius: 20px;
                min-height: 300px;
                width: 25%;
                margin: 0 auto;
                padding: 12px;
            }

            iframe {
                border-radius: 20px;
                margin: 0 auto;
                width: 100%;
                height: 250px;
            }
        </style>
    </head>
    <body>
        <div class="card" id="yt-card">

        </div>
        <script type="text/javascript">
            var id = 'JEuAYnjtJP0';
            var url = 'https://www.youtube.com/watch?v=' + id;

            $.getJSON("https://noembed.com/embed", {
                format: "json", 
                url: url
            }, function(data) {
                console.log(data)

                document.getElementById("yt-card").innerHTML = `<small>${data.provider_name}</small>
<h4><a href="${data.author_url}" target="_blank">${data.author_name}</a></h4>
<h4><a href="${data.url}" target="_blank">${data.title}</a></h4>
<!--<img src="${data.thumbnail_url}" height="${data.thumbnail_height / 2}px" width="${data.thumbnail_width / 2}">-->
<div style="display:flex;align-items:center;justify-content:center;width:100%;margin:0 auto;">${data.html}</div>`
            })
        </script>
    </body>
</html>
