<!DOCTYPE html>
<html>
    <head>
        <!--MetaData-->

        <!--CSS-->
        <link rel="stylesheet" href="/css/styles.css">
        <style>
            .formInput {
                height: 26px;
                font-size: 22px;
            }

            .formInput[type=submit] {
                height: 26px;
                font-size: 18px;
            }

            body {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="top nav">
            <h4 id="links">
                <a href="/">Home</a>
            </h4>
        </div>
        <div id="main">
            <h1 id="header1"></h1>
            <small id="info"></small>
            <form id="login">
                <input class="formInput" type="email" placeholder="you@domain.com" id="email" required><br><br>
                <input class="formInput" type="password" placeholder="SuperSecretPassword" id="password" required><br><br>
                <input class="formInput" type="text" placeholder="Super Cool Username Here" id="username" required><br><br>
                <input class="formInput" type="submit" value="Sign Up!">
            </form>
            <br>
            <h3>Already have an account? <a href="/login/">Login!</a></h3>
        </div>

        <script type="module">

            import { createUser, getCurrentUser } from "/js/users.js"
            
            document.getElementById("login").addEventListener("submit", (e) => {
                const email = document.getElementById("email").value,
                      password = document.getElementById("password").value,
                      username = document.getElementById("username").value

                e.preventDefault()
                createUser(
                    username, 
                    email,
                    password
                ).then(res => {
                    document.getElementById("info").innerHTML = res
                })
                .catch(err => {
                    document.getElementById("info").innerText = err
                })
            })

            getCurrentUser().then(user => {
                document.getElementById("links").innerHTML += `<span class="blank">--</span><a href="javascript:signOutUser()">Logout</a><a style="float:right;margin-right: 20px;" href="">Create post</a>`
            }).catch(err => {
                console.log("Not logged in!")
                document.getElementById("links").innerHTML += `<span class="blank">--</span><a href="/login">Login</a>`
            })
        </script>
    </body>
</html>
